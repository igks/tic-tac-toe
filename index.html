<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe Game</title>
    <!-- import the style to the application -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <!-- Game title -->
      <div id="title">
        <h1>Tic Tac Toe Game</h1>
        <p>Game was started, please put your choice if computer doesn't</p>
        <p>'X' : Computer | 'O' : Player</p>
      </div>
      <!-- create board layout -->
      <table>
        <!-- row one -->
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <!-- row two -->
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <!-- row three -->
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>

      <button id="replay" onClick="startGame()">Replay</button>

      <!-- create window message -->
      <div id="window-message">
        <div id="message"></div>
        <button id="close" onClick="hideMessage()">X</button>
      </div>
    </div>

    <!-- import the script to application to controll the game -->
    <script src="script.js"></script>
  </body>
</html>
